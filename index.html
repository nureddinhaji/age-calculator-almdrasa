<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">Age Calculator</div>
            <div class="card">
                <form action="" class="card__form">
                    <div class="card__field">
                        <label for="day" class="card__label">Day</label>
                        <input type="number" id="day" class="card__input" />
                        <span class="card__error">must be a valid day</span>
                    </div>
                    <div class="card__field">
                        <label for="month" class="card__label">Month</label>
                        <input type="number" id="month" class="card__input" />
                        <span class="card__error">must be a valid month</span>
                    </div>
                    <div class="card__field">
                        <label for="year" class="card__label">Year</label>
                        <input type="number" id="year" class="card__input" />
                        <span class="card__error">must be a valid year</span>
                    </div>
                </form>
                <div class="card__middle">
                    <button class="card__button">Calculate</button>
                </div>
                <div class="card__result">
                    <span class="card__result-label">You Are <span class='card__result-age'>--</span>Years Old</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
