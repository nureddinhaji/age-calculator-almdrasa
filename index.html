<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Age Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">Age Calculator</div>
            <div class="card">
                <form action="" class="card__form">
                    <div class="card__field">
                        <label for="day" class="card__label">Day</label>
                        <input type="number" id="day" class="card__input" placeholder="DD" min="1" max="31"/>
                        <span class="card__error">must be a valid day</span>
                    </div>
                    <div class="card__field">
                        <label for="month" class="card__label">Month</label>
                        <input type="number" id="month" class="card__input" placeholder="MM" min="1" max="12"/>
                        <span class="card__error">must be a valid month</span>
                    </div>
                    <div class="card__field">
                        <label for="year" class="card__label">Year</label>
                        <input type="number" id="year" class="card__input" placeholder="YYYY" min="1"/>
                        <span class="card__error">must be a valid year</span>
                    </div>
                </form>
                <div class="card__middle">
                    <button class="card__button"><svg class="card__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.98 3.06a9 9 0 0 1 4.95 15.7l-1.64-1.24a6.98 6.98 0 0 0-3.31-12.44V8L7.73 4l5.25-4v3.05zM11 18.91A7 7 0 0 1 7.7 6.49L6.06 5.25A9 9 0 0 0 11 20.95V24l5.25-4L11 16v2.92z"/></svg>Calculate</button>
                </div>
                <div class="card__result">
                    <span class="card__result-label">You Are <span class='card__result-age'>--</span> Years Old</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
